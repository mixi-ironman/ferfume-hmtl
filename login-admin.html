        <script>

            const labels = ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5'];
            const data = [12, 19, 3, 5, 8];

                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                        },
                    ],

                options: {
                    scales: { y: { beginAtZero: true } },
                },
            });

            // Biểu đồ Đường
            new Chart(document.getElementById('lineChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [

                            data: [20, 25, 18, 15, 22],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,

                    datasets: [

                            borderWidth: 1,
                        },
                    ],
                },
            });
        </script>
        <script>
            // Lắng nghe sự kiện khi Modal được hiển thị
            document.addEventListener('DOMContentLoaded', function () {
                var orderDetailsModal = document.getElementById('orderDetailsModal');
                orderDetailsModal.addEventListener('show.bs.modal', function (event) {
                    // Lấy dữ liệu từ nút "Xem" đã được click
                    var button = event.relatedTarget;
                    var orderId = button.getAttribute('data-order-id');
                    var customer = button.getAttribute('data-customer');
                    var date = button.getAttribute('data-date');
                    var total = button.getAttribute('data-total');
                    var status = button.getAttribute('data-status');

                    // Hiển thị thông tin trong Modal
                    document.getElementById('modalOrderId').textContent = orderId;
                    document.getElementById('modalCustomer').textContent = customer;
                    document.getElementById('modalDate').textContent = date;
                    document.getElementById('modalTotal').textContent = total;
                    document.getElementById('modalStatus').textContent = status;
                });
            });
        </script>

        <script>
            function initializeTabSwitcher(tabLinkSelector, tabContentSelector) {
                document.addEventListener('DOMContentLoaded', function () {
                    const tabLinks = document.querySelectorAll(tabLinkSelector);
                    const tabContents = document.querySelectorAll(tabContentSelector);

                    if (tabLinks.length === 0 || tabContents.length === 0) return;

                    tabLinks.forEach((link) => {
                        link.addEventListener('click', function (e) {
                            e.preventDefault();

                            // Xóa trạng thái active của tất cả các tab
                            tabLinks.forEach((link) => link.classList.remove('active'));
                            tabContents.forEach((content) => content.classList.add('d-none'));

                            // Kích hoạt tab được nhấp
                            this.classList.add('active');
                            const targetTab = document.getElementById(this.dataset.tab);
                            if (targetTab) {
                                targetTab.classList.remove('d-none');
                            }
                        });
                    });
                });
            }

            initializeTabSwitcher('.tab-link', '.tab-content');

            document.addEventListener('DOMContentLoaded', function () {
                // Lấy tất cả các nút upload
                const uploadButtons = document.querySelectorAll('.btn-upload');

                // Lặp qua từng nút
                uploadButtons.forEach((button) => {
                    // Lấy phần tử liên quan đến nút hiện tại
                    const fileInput = button.nextElementSibling; // Tìm input file kế tiếp
                    const previewContainer = button.nextElementSibling.nextElementSibling; // Tìm container preview kế tiếp

                    // Khi nhấn vào nút "Thêm hình ảnh"
                    button.addEventListener('click', function () {
                        fileInput.click(); // Kích hoạt input file ẩn
                    });

                    // Khi chọn file
                    fileInput.addEventListener('change', function () {
                        const file = fileInput.files[0];

                        // Kiểm tra file có phải là ảnh không
                        if (file && file.type.startsWith('image/')) {
                            const reader = new FileReader();

                            // Khi file đã được đọc
                            reader.onload = function (e) {
                                // Xóa ảnh cũ (nếu có)
                                previewContainer.innerHTML = '';

                                // Tạo thẻ img để hiển thị ảnh
                                const img = document.createElement('img');
                                img.src = e.target.result; // Gắn nội dung ảnh
                                img.style.maxWidth = '100%'; // Đảm bảo ảnh không vượt quá khung
                                img.style.objectFit = 'cover'; // Hiển thị ảnh theo tỉ lệ đúng kích thước khung nhìn
                                img.style.width = '100%';
                                img.style.height = '200px';
                                img.style.border = '1px solid #ddd';
                                img.style.borderRadius = '5px';
                                previewContainer.appendChild(img);
                            };

                            // Đọc file ảnh
                            reader.readAsDataURL(file);
                        } else {
                            alert('Vui lòng chọn một tệp hình ảnh hợp lệ!');
                        }
                    });
                });
            });
        </script>
